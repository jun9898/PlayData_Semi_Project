<!DOCTYPE html>
<th:block th:replace="layout/main-layout :: layout(white,none)">

    <th:block th:fragment="add_header">
        <title>공지사항</title>
        <link rel="stylesheet" href="">
    </th:block>

    <div th:fragment="content">
        <form th:action="@{'/content/feed/write}" method="post" class="mb-4" enctype="multipart/form-data">
    <div class="cs-content">

    <div class="bg_container">
        <div class="bubble"></div>
        <div class="container">
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="write_title">
                        <dl>
                            <dt><strong>제목</strong></dt>
                            <dd><input type="text" placeholder="제목 입력" name="title" style="border: none;"></dd>
                        </dl>
                    </div>

                    <div class="write_name">
                        <dl>
                            <dt><strong>가게정보</strong></dt>
                            <dd><input type="text" placeholder="작성자 입력" name="market_seq" style="border: none;"></dd>
                        </dl>
                        <dl>
                            <dt><strong>별점</strong></dt>
<!--                            <span class="listmarginrigth">-->
<!--                                        <th:block th:each="i : ${#numbers.sequence(1, review.star)}">-->
<!--                                            <i class="fa-solid fa-star" style="color: #ffde66;"></i>-->
<!--                                        </th:block>-->

<!--                                        <th:block th:if="${review.star <= 4}"-->
<!--                                                  th:each="i : ${#numbers.sequence(1, 5 - review.star)}">-->
<!--                                            <i class="fa-regular fa-star" style="color: #ffde66;"></i>-->
<!--                                        </th:block>-->
<!--                                    </span>-->
                            </div>
                        </dl>
                    </div>

                    <div>
                        <div class="write_upload">
                            <dl>
                                <div class="image_container" id="image_container">
                                    <button id="image_btn">
                                        <img
                                                src="./asset/img.png"
                                                width="125px"
                                                height="125px"
                                        >

                                    </button>
                                    <div class="input_file">
                                        <input type="file" id="image" accept="image/*"  multiple/>
                                    </div>
                                </div>

                            </dl>
                        </div>


                        <div class="write_cont">
                            <dl>
                                <dt><strong>내용</strong></dt>
                                <dd><textarea name="content" placeholder="내용 입력"></textarea></dd>
                            </dl>
                        </div>
                    </div>
                </div>

            </div>
        <div class="form-group">
            <div class="col-lg-4 text-center"></div>
            <div class="col-lg-2 text-center">
                <button type="submit" class="btn btn-success"
                        style="width: 100px; background-color: #0ea006">등록</button>
            </div>
            <div class="col-lg-2 text-center">
                <button type="reset" class="btn btn-default"
                        style="width: 100px; background-color: #9a9a9a">취소</button>
            </div>

        </div>
        </div>
    </div>
        </form>
    </div>
    <th:block th:fragment="add_bottom">

        <script type="text/javascript" th:src="@{/js/notice.js}"></script>
    </th:block>

</th:block>
