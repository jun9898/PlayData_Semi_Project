<!DOCTYPE html>

<th:block th:replace="layout/main-layout :: layout(default,none)">
    <th:block th:fragment="add_header">
        <title>마이페이지</title>
    </th:block>

    <div th:fragment="content" class="cs-main-content-bg cs-content col container-flude p-3">
            <div class="cs-mypage-aside">
            </div>
            <div>
                <div class="cs-mypage-container">
                    <div class="cs-mypage-profile" style="border-color: #ed9715;">
                        <!-- 프로필 이미지 -->
                        <div class="cs-mypage-profile-image">
                            <img th:src="@{/asset/profile.png}"/>
                        </div>

                        <div>
                            <h1 class="cs-mypage-profile-user-name" th:text= "${profile.name}"></h1>
                            <a href="#!" class="link-muted"><i class="fas fa-cog fa-lg" style="color: #8b8b8b; margin-left:10px;"></i></a>
                        </div>

                        <!-- 프로필 상태(게시물, 팔로워, 팔로잉)-->
                        <div class="cs-mypage-profile-stats">
                            <ul>
                                <li>게시물 <span class="profile-stat-count" th:text="${profile.post_count}">100</span></li>
                                <li><a class="my-follower-list" th:href="@{'/user/list/follower/'} + ${profile.user_seq}">팔로워 <span class="profile-stat-count" th:text="${profile.follower}">100</span></a></li>
                                <li><a class="my-follower-list" th:href="@{'/user/list/following/'} + ${profile.user_seq}">팔로잉 <span class="profile-stat-count" th:text="${profile.following}">100</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


            <!-- 게시물 -->
            <div>
                <div class="cs-mypage-container">
                    <div class="cs-mypage-gallery">

                        <div class="cs-mypage-gallery-item" tabindex="0"  th:each="myfeedlist : ${myfeedlist}" >
                            <!--                            <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?w=500&h=500&fit=crop"-->
                            <a th:href="@{'/content/feed/' + ${myfeedlist.review_seq}}">
                                <img th:src="@{/download/}+${myfeedlist.img_1}" class="cs-mypage-gallery-image" alt="" >
                            <div class="cs-mypage-gallery-item-info">
                                <ul>
                                    <li class="cs-mypage-gallery-item-likes"><span class="visually-hidden">Likes:</span>
                                        <i class="fas fa-thumbs-up" aria-hidden="true" style="color:white;"></i><span th:text="${myfeedlist.recommend_cnt}" style="color: white;"></span>
                                    </li>
                                    <li class="cs-mypage-gallery-item-comments"><span class="visually-hidden">Comments:</span>
                                        <i class="fas fa-comment" aria-hidden="true" style="color: white;"></i><span th:text="${myfeedlist.comment_cnt}" style="color: white;"></span>
                                    </li>
                                </ul>
                            </div>
                            </a>
                        </div>
